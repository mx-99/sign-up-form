<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <div class="images">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="background image">
        </div>
        <div class="odin-lined">
            <img src="images/odin-lined.png" alt="">
        </div>
    </div>
    <div class="container2">
        <div class="upper-text">
            <p class="text">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.</p>                
            <p class="text">You know you want to.</p>
        </div>
        <div class="form-area">
            <form action="#" method="post">
                <legend>Let's do this!</legend>
                <fieldset>
                    <p>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firts-name">
                        <label for="lname">Last Name</label>
                        <input type="text" name="last-name" id="lname">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <label for="phonenumber">Phone Number</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </p>
                </fieldset>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <p class="log-in">Already have an account? <strong><span><a href="#">Log in</a></span></strong></p>
        </div>
    </div>
</body>
</html>
